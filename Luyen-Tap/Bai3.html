<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = +prompt("Mời nhập số a: ");
    let b = +prompt("Mời nhập số b: ");

    function giaTri(a, b) {
        if (a > b) {
            alert("Số " + a + "là số lớn nhất.");
        } else if (a < b || a === b) {
            let sum = a + b;
            return sum;
        } else {
            alert("Mời nhập lại: ");
        }
    }

    console.log("Kết quả là: " + giaTri(a, b));
</script>
</body>
</html>
