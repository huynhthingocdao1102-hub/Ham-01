<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function giaTri(x) {
        return x + 1;
    }

    let so = +prompt("Mời nhập số: ");
    let ketQua = giaTri(so);
    document.write("Kết quả là: " + ketQua);
</script>
</body>
</html>
